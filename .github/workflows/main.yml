name: CI/CD Pipeline

on: 
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run simple test
        run: echo "Testing HTML file exists" && ls index.html

  deploy:
    runs-on: ubuntu-latest
    needs: build-test  # Only runs if build-test is successful
    
    steps:  # THIS WAS MISSING
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          known_hosts: "dummy"  # Bypass host checking

      - name: Copy files to EC2
        run: |
          scp -r -o StrictHostKeyChecking=no . ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:~/app

      - name: Deploy using Docker
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            cd ~/app && 
            docker-compose down && 
            docker-compose up -d --build
          "